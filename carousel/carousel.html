<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>

</head>
<body>
    <h1>Carousel Clic Slideshow</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 10</div>
            <img src="./img/barcelona 1 .jpg" alt="Imagen 1">
            <div class="text">BARCELONA </div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 10</div>
            <img src="./img/Roma 2 .jpg" alt="Imagen 2">
            <div class="text">ROMA</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 10</div>
            <img src="./img/canstantina 3.jpg" alt="Imagen 3">
            <div class="text">CANSTANTINA</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">4 / 10</div>
            <img src="./img/la granmesquita 4.jpg" alt="Imagen 4">
            <div class="text">la Gran Mesquita de ARGEL</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 10</div>
            <img src="./img/londres 5 .jpg" alt="Imagen 5">
            <div class="text">Londres</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 10</div>
            <img src="./img/newyork 6 .jpg" alt="Imagen 6">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">7 / 10</div>
            <img src="./img/tokyo 7.jpg" alt="Imagen 7">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">8 / 10</div>
            <img src="./img/paris 8 .jpg" alt="Imagen 8">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">9 / 10</div>
            <img src="./img/argel 9.jpg" alt="Imagen 9">
            <div class="text">La Capital de Argelia</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">10 / 10</div>
            <img src="./img/inicio 10.jpg" alt="Imagen 10">
            <div class="text">INICIO</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
    </div>

    <script src="script.js">  </script>
       
  
</body>
</html>
